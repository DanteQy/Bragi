<div>
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> <span fxHide.xs>Home</span></a>
  
        <a href="#" mat-button>Menu Item 2</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a>
      </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill fxFlex=100%>
    <mat-sidenav #sidenav>
        <mat-grid-list cols="2" rowHeight="1.1:1">
            <mat-grid-tile style="border-color: black; border-style: solid;">
                <button mat-button color="primary" class="fa fa-home fa-4x">
                  </button></mat-grid-tile>
            <mat-grid-tile><span class="fa fa-home fa-lg icon-menu"> </span></mat-grid-tile>
            <mat-grid-tile><span class="fa fa-home fa-lg icon-menu"> </span></mat-grid-tile>
            <mat-grid-tile><span class="fa fa-home fa-lg icon-menu"> </span></mat-grid-tile>
          </mat-grid-list>

        <a (click)="sidenav.toggle()"href="#" mat-list-item><span class="fa fa-close fa-lg"></span> <span fxHide.xs>Home</span></a>
        <a href="#" mat-list-item><button class="fa fa-home fa-lg"> <span fxHide.sm>Home</span></button></a>
        <a href="#" mat-list-item><span class="fa fa-home fa-lg"></span> <span fxHide.xs>Home</span></a>
        <a href="#" mat-list-item><span class="fa fa-home fa-lg"></span> <span fxHide.xs>Home</span></a>
    </mat-nav-list>-->
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column" 
    fxLayout.xs="column" 
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center" 
    fxLayoutAlign.gt-sm="center center" 
    fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Ristorante Con Fusion<span class="fa fa-list fa-lg"></span></h1>
    <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations
      will tickle your culinary senses!</p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="/assets/images/logo.png" alt="Logo">
  </div>
  <div fxFlex></div>
</div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
